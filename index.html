<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="Main">
        <h1>Stop Watch</h1>
        <h5>
          <span id="Min" class="Main-span">00</span>
          <span id="Sec" class="Main-span">00</span>
          <span id="MiliSec">00</span>
        </h5>
        <div class="Btns">
          <input id="Start" class="Button-1" type="button" value="Start" />
          <input id="Stop" class="Button-1" type="button" value="Stop" />
          <input id="RestBtn" type="button" name="button" value="Reset" />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
